<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thegioididong.com - Trang đăng ký</title>
    <link rel="stylesheet" href="css/formdangky.css">
    </link>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <div class="navbar">
            <div class="navleft">
                <div class="hLeft">
                    <h1><img class="logo" src="img/logo.png" width="20px" alt="" /></h1>
                </div>
                <div class="">
                    <a href="index.html">Trang chủ</a>
                    <div class="taikhoan">
                        <button class="tk1">Sản phẩm
                            <i class="tk2"></i>
                        </button>
                        <div class="taikhoan-content">
                            <a href="#">MacBook</a>
                            <a href="#">Asus</a>
                            <a href="#">Lenovo</a>
                            <a href="#">Hp</a>
                            <a href="#">Dell</a>
                            <a href="#">Acer</a>
                            <a href="#">Huawei</a>
                            <a href="#">Msi</a>
                        </div>
                    </div>
                    <div class="taikhoan">
                        <button class="tk1">Tài khoản
                            <i class="tk2"></i>
                        </button>
                        <div class="taikhoan-content">
                            <a href="#">Đăng nhập</a>
                            <a href="dangky.html">Đăng ký</a>
                        </div>
                    </div>
                    <a href="#">Liên hệ</a>
                </div>
            </div>
            <div class="hRight">
                <button id="gio" onclick="GioHang()"><img id="giohang" src="img/giohang.png" width="12px" height="40px"
                        alt=""></button>
                <input type="text" id="txtsearch"><button id="tim" onclick="Timkiem()">
                    <img id="timkiem" src="img/timkiem.png" width="10px" alt=""> Tìm kiếm
                </button>
            </div>
        </div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="img/slide1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="img/slide2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="img/slide3.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <section class="form">
        <div class="form_dangky">
            <h2>Tạo Tài Khoản</h2>
            <div class="col_left">
                <table>
                    <tr>
                        <td><a>Tên đăng nhập:*</a></td>
                        <td><input type="text" class="style" id="txtTenTK" placeholder="Nhập tên đăng nhập" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td><a>Mật khẩu:*</a></td>
                        <td><input type="password" class="style" placeholder="Nhập mật khẩu" id="txtMatKhau"></td>
                    </tr>
                    <tr>
                        <td><a>Xác nhận mật khẩu:*</a></td>
                        <td><input type="password" class="style" id="txtMatKhau_verify"
                                placeholder="Nhập lại mật khẩu ở trên"></td>
                    </tr>
                    <tr>
                        <td><a>Họ tên:</a></td>
                        <td><input type="text" class="style" id="txtHoTen" placeholder="Nhập họ tên"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><a>Email:*</a></label></td>
                        <td><input type="email" class="style" id="email" placeholder="Nhập địa chỉ email"></td>
                    </tr>
                </table>
            </div>
            <div class="col_right">
                <table>
                    <tr>
                        <td><a>Số Điện Thoại:</a></td>
                        <td><input type="text" class="style" id="numSoDienThoai" placeholder="Nhập số điện thoại"></td>
                    </tr>
                    <tr>
                        <td><a>Địa chỉ:</a></td>
                        <td><input type="text" class="style" id="txtDiaChi" placeholder="Nhập địa chỉ"></td>
                    </tr>
                    <tr>
                        <td><a>CMND:</a></td>
                        <td><input type="text" class="style" id="numCMND" placeholder="Nhập số CMND"> </td>
                    </tr>
                    <tr>
                        <td><a>Ngày sinh:</a></td>
                        <td><input type="date" class="style" id="dtpBirthday"></td>
                    </tr>
                    <tr>
                        <td><a>Ảnh đại diện:</a></td>
                        <td>
                            <input type="file" id="filAnhDaiDien" onchange="HienThiAnh()"><br>
                            <img src="" id="imgAnhDaiDien" style="width: 75px;">
                        </td>
                    </tr>
                    <tr>
                        <td><button id="btn" onclick="DangKy()">Đăng ký</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="js/register.js"> </script>
    <script src="./js/slider.js"></script>
</body>

</html>
